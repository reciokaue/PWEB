<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos - Janelas</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container">
            <h1 id="status">Abra a janela</h1>
            <img
                id="janelaImg"
                src="fechada.jpg"
                alt="Abra a janela"
                onmouseover="abrirJanela()"
                onmouseout="fecharJanela()"
                onclick="quebrarJanela()"
            >
        </div>

        <script>
            function abrirJanela() {
                document.getElementById("janelaImg").src = "aberta.jpg";
                document.getElementById("status").innerText = "Janela Aberta";
            }

            function fecharJanela() {
                document.getElementById("janelaImg").src = "fechada.jpg";
                document.getElementById("status").innerText = "Abra a janela";
            }

            function quebrarJanela() {
                document.getElementById("janelaImg").src = "quebrada.jpg";
                document.getElementById("status").innerText = "Janela Quebrada";
            }
        </script>
    </body>
</html>
