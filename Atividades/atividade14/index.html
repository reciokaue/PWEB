<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Transformação de Texto</title>
    <style>
        label {
            margin-right: 10px;
        }
    </style>
</head>

<body class="justify-center flex items-center w-screen h-screen">
    <div class="flex flex-col gap-2 items-start bg-gray-100 p-10 rounded-md">
        <div class="flex">
            <label for="texto">Digite o texto:</label>
            <input class="bg-gray-200 rounded-md" type="text" id="texto"><br><br>
        </div>
        <div class="flex">
            <label for="maiusculas">Transformar em maiúsculas:</label>
            <input type="checkbox" id="maiusculas"><br><br>
        </div>
        <div class="flex">
            <label for="minusculas">Transformar em minúsculas:</label>
            <input type="checkbox" id="minusculas"><br><br>
        </div>
    </div>

    <script>
        const inputTexto = document.getElementById('texto');
        const checkboxMaiusculas = document.getElementById('maiusculas');
        const checkboxMinusculas = document.getElementById('minusculas');

        checkboxMaiusculas.addEventListener('change', function () {
            if (checkboxMaiusculas.checked) {
                inputTexto.value = inputTexto.value.toUpperCase();
            } else {
                inputTexto.value = inputTexto.value.toLowerCase();
            }
        });

        checkboxMinusculas.addEventListener('change', function () {
            if (checkboxMinusculas.checked) {
                inputTexto.value = inputTexto.value.toLowerCase();
            } else {
                inputTexto.value = inputTexto.value.toUpperCase();
            }
        });
    </script>
</body>

</html>
