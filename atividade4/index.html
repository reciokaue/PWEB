<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página utilizando forms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form action="">
      <fieldset>
        <legend>Informações pessoais do aluno</legend>
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" required maxlength="50" pattern="[a-zA-Z]+" autofocus>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="sexo">Sexo</label>
          <input type="radio" name="sexo" id="masculino" value="M">
          <label for="masculino">Masculino</label>
          <input type="radio" name="sexo" id="feminino" value="F">
          <label for="feminino">Feminino</label>
          <input type="radio" name="sexo" id="outro" value="O">
          <label for="outro">Outro</label>
        </div>
        <div class="form-group">
          <label for="passatempos">Passatempos</label>
          <div class="checkbox-group">
            <input type="checkbox" name="passatempos" id="ler">
            <label for="ler">Ler</label>
            <input type="checkbox" name="passatempos" id="esporte">
            <label for="esporte">Esporte</label>
            <input type="checkbox" name="passatempos" id="viagem">
            <label for="viagem">Viagem</label>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Enviar">
          <button type="reset">Limpar</button>
        </div>
      </fieldset>
      <fieldset>
        <legend>Deixe aqui informações necessárias</legend>
        <div class="form-group">
          <label for="mensagem">Mensagens</label>
          <textarea name="mensagem" id="mensagem" cols="50" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="pais">País</label>
          <select name="pais" id="pais">
            <option value="">Selecione</option>
            <option value="Brasil">Brasil</option>
            <option value="EUA">EUA</option>
            <option value="Portugal">Portugal</option>
            <option value="Espanha">Espanha</option>
          </select>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
