<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Filme</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <body class="bg-gray-900">
    <main class="flex max-w-lg mx-auto mt-4 w-full flex flex-col p-4 rounded-md bg-gray-200">
      <h1 class="text-center text-2xl mb-4">Pesquisa de Filme</h1>
      <div class="flex flex-col gap-2">
        <label for="idade">Idade:</label>
        <input class="rounded-md p-3" type="number" id="idade">
        <label for="sexo">Sexo:</label>
        <select class="p-3 bg-gray-300 rounded-md" id="sexo">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
        <label for="opiniao">Opinião:</label>
        <select class="p-3 bg-gray-300 rounded-md" id="opiniao">
          <option value="4">Ótimo</option>
          <option value="3">Bom</option>
          <option value="2">Regular</option>
          <option value="1">Péssimo</option>
        </select>
        <label id="people-label" class="text-sm text-gray-600">Pessoas: 0</label>

        <footer class="flex gap-2 justify-end items-center mt-10">
          <button class="bg-gray-500 p-3 rounded-md hover:bg-gray-600" onclick="mostrarResultados()">Mostrar Resultados</button>
          <button class="bg-green-500 p-3 rounded-md hover:bg-green-600" onclick="adicionarResposta()">Adicionar</button>
        </footer>
      </div>

    </main>
    <div id="result-container" class="invisible max-w-lg mx-auto mt-4 w-full flex-col p-4 rounded-md bg-gray-200 mt-8">
      <h1 class="text-center text-2xl mb-4">Resultados</h1>
      <div id="resultados" class="flex flex-col gap-2">

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
